<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pH Scale</title>

</head>

<body>
    <div class="ph-scale">
        <div class="header">pH Scale</div>
        <div class="scale">
            <div class="level very-alkaline">14.0 VERY ALKALINE</div>
            <div class="level alkaline_one">13.0</div>
            <div class="level alkaline_two">12.0</div>
            <div class="level alkaline_three">11.0</div>
            <div class="level alkaline_four">10.0</div>
            <div class="level alkaline_five">9.0</div>
            <div class="level alkaline_six">8.0</div>
            <div class="level neutral">7.0 NEUTRAL</div>
            <div class="level acid_one">6.0</div>
            <div class="level acid_two">5.0</div>
            <div class="level acid_three">4.0</div>
            <div class="level acid_four">3.0</div>
            <div class="level acid_five">2.0</div>
            <div class="level acid_six">1.0</div>
            <div class="level very-acid">0.0 VERY ACID</div>
        </div>
    </div>
</body>

</html>
